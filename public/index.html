<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система авторизації</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Стилі для модального вікна */
    #registration-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    #modal-content button {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Вхід до системи</h1>
  <div id="login-form">
    <input type="text" id="username" placeholder="Ім'я користувача" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button onclick="login()">Увійти</button>
  </div>

  <div id="key-form">
    <button onclick="checkKey()">Перевірити ключ</button>
  </div>

  <div id="admin-panel" class="hidden">
    <h2>Панель адміністратора</h2>
    <button onclick="addUser()">Додати користувача</button>
    <button onclick="blockUser()">Блокувати користувача</button>
    <button onclick="viewUsers()">Переглянути всіх користувачів</button>
    <button onclick="setPasswordRestrictions()">Керувати обмеженнями пароля</button>
  </div>

  <div id="user-panel" class="hidden">
    <h2>Панель користувача</h2>
    <button onclick="changePassword()">Змінити пароль</button>
  </div>

  <!-- Модальне вікно для реєстрації -->
  <div id="registration-modal">
    <div id="modal-content">
      <h2>Нагадування про реєстрацію</h2>
      <p>Будь ласка, зареєструйте програму для повного доступу.</p>
      <button onclick="closeModal()">Закрити</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
